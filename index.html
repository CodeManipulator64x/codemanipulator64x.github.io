<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Uygulaması</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sağ üstteki ayarlar butonu -->
  <div class="settings-button" onclick="openSettingsMenu()">⚙️ Ayarlar</div>

  <!-- Profil ve Tema ayarları için açılır menü -->
  <div id="settings-menu" class="settings-menu">
    <div id="profile-section">
      <h3>Profil</h3>
      <button onclick="changeName()">İsim Değiştir</button>
    </div>

    <div id="theme-section">
      <h3>Aydınlık/Karanlık Tema</h3>
      <button id="theme-toggle">Tema Değiştir</button>
    </div>

    <div id="group-section">
      <h3>Gruplar</h3>
      <button onclick="createGroup()">Grup Oluştur</button>
    </div>
  </div>

  <!-- Mesaj kutusu ve sohbet -->
  <div id="chat-container">
    <div id="messages"></div>  <!-- Mesajlar burada görünecek -->
    <textarea id="message-input"></textarea>
    <button id="send-button" onclick="sendMessage()">Gönder</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
